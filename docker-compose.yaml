version: '3.1'
services:
  mysql:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=XoxUer
      - MYSQL_PASSWORD=#1234PWD
    ports:
      - "3307:3306"
    command:
      --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    volumes:
      - dbdata2:/var/lib/mysql
volumes:
  dbdata2:
